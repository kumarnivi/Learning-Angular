<app-menu-bar></app-menu-bar>



<div class="container">
  <!-- row -->
  <div class="row heading-row">
    <h3>Book Store</h3>
  </div>

  <div class="crusel">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <div class="img-div-carusel">
          <img
            class="book-store-img img-fluid"
            src="https://s26162.pcdn.co/wp-content/uploads/2022/05/Books.jpeg"
            alt=""
          />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <img
          class="book-store-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOs8jPZGx33BAtRbD44AUxq8K08ChPqnlnYdfX7VBvhs9ykcyFB4lRIaF6fyz3EP6ueqE&usqp=CAU"
          alt=""
      /></ng-template>
      <ng-template carouselSlide>
        <img
          class="book-store-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOs8jPZGx33BAtRbD44AUxq8K08ChPqnlnYdfX7VBvhs9ykcyFB4lRIaF6fyz3EP6ueqE&usqp=CAU"
          alt=""
        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          class="book-store-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOs8jPZGx33BAtRbD44AUxq8K08ChPqnlnYdfX7VBvhs9ykcyFB4lRIaF6fyz3EP6ueqE&usqp=CAU"
          alt=""
      /></ng-template>
      <ng-template carouselSlide>
        <img
          class="book-store-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOs8jPZGx33BAtRbD44AUxq8K08ChPqnlnYdfX7VBvhs9ykcyFB4lRIaF6fyz3EP6ueqE&usqp=CAU"
          alt=""
      /></ng-template>
      <ng-template carouselSlide>
        <img
          class="book-store-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOs8jPZGx33BAtRbD44AUxq8K08ChPqnlnYdfX7VBvhs9ykcyFB4lRIaF6fyz3EP6ueqE&usqp=CAU"
          alt=""
      /></ng-template>
    </owl-carousel-o>
  </div>

  <div class="img-div"></div>
 
 
 
  <div class="row grid-row-main">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let card of cardData">
      <div class="card box cyan">
        <div class="row">
          <h2>{{ card.title }}</h2>
          <p>{{ card.content }}</p>
  
          <img [src]="card.imageUrl" alt="">
        </div>
      </div>
    </div>
  </div>




</div>
