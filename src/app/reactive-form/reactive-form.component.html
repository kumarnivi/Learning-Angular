<div class="container">
    <h3>Reactive Form</h3>
    <form action=""  [formGroup]="contactForm" (submit)="onSubmit()">
        <p>
            <label for="firstname">first Name</label>
            <input type="text" name="firstname" id="firstname" formControlName="firstName">
            <span  *ngIf="!firstname?.valid && (firstname?.touched || firstname?.dirty )">
                <span class="text-danger" *ngIf="firstname?.errors?.['required']" >first Name is required</span>
                <span class="text-danger" *ngIf="firstname?.errors?.['minlength']" >minimum length is 10</span>       
            </span> 
        </p>
        <p>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname"formControlName="lastName">
            <span  *ngIf="!lastname?.valid && (lastname?.touched || lastname?.dirty)">
            <span class="text-danger" *ngIf="lastname?.errors?.['required']" >last name is invalid</span>
            <span class="text-danger" *ngIf="lastname?.errors?.['maxlength']" >maximamum 15 are allowed</span>
            <span class="text-danger" *ngIf="lastname?.errors?.['pattern']" >only carechters ar allowed</span>


            </span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" formControlName="email">
            <span *ngIf="email?.invalid && (email?.touched || email?.dirty)">
              <span class="text-danger" *ngIf="email?.errors?.['required']">Email is required</span>
            </span>
          </p>
          
        <p>
            <label for="gender">Gender</label>
            <input type="radio" value="male" name="gender" id="gender" formControlName="gender">Male
            <input type="radio" value="female" name="gender" id="gender" formControlName="gender">Female
            <span  *ngIf="!gender?.valid && (gender?.touched || gender?.dirty)">
            <span class="text-danger" *ngIf="gender?.errors?.['required']" >last name is invalid</span>
            </span>  
        </p>
        <p>
            <label for="isMarried">married</label>
            <input type="checkbox" name="isMarried" id="isMarried" formControlName="isMarried">
            <span  *ngIf="!ismarrid?.valid && (ismarrid?.touched || ismarrid?.dirty)">
                <span class="text-danger" *ngIf="ismarrid?.errors?.['required']" >last name is invalid</span>
                </span>  
        </p>
        <p>
            <label for="country">Country</label>
            <select name="country" id="country" formControlName="country">
                <option value="" selected="">Select</option>
                <option value=""  >India </option>
                <option value=""  >London </option>
                <option value=""  >Canada </option>
             
            </select>
            <span  *ngIf="!country?.valid && (country?.touched || country?.dirty)">
                <span class="text-danger" *ngIf="country?.errors?.['required']" >last name is invalid</span>
                </span>  
        </p>
          <div formGroupName="address">
           <div class="form-group">
            <p>
                <label for="city">City</label>
                <input type="text" name="city" id="" class="form-control" formControlName="city">
                <span  *ngIf="!city?.valid && (city?.touched || city?.dirty)">
                    <span class="text-danger" *ngIf="city?.errors?.['required']" >last name is invalid</span>
                    </span>  
              </p>
           </div> 
         <div class="form-group">
            <p>
                <label for="street">street</label>
                <input type="text" name="street" id="" class="form-control" formControlName="street">
                <span  *ngIf="!street?.valid && (street?.touched || street?.dirty)">
                    <span class="text-danger" *ngIf="street?.errors?.['required']" >last name is invalid</span>
                    </span>  
              </p>
         </div>
         <div class="form-group">
            <p>
                <label for="pincode">City</label>
                <input type="text" name="pincode" id="" class="form-control" formControlName="pinCode">
                <span  *ngIf="!pincode?.valid && (pincode?.touched || pincode?.dirty)">
                    <span class="text-danger" *ngIf="pincode?.errors?.['required']" >last name is invalid</span>
                    </span>  
              </p>
         </div>
          
        </div>
        <p>
            <button type="submit" [disabled]="!contactForm.valid">submit</button>
        </p>
    </form>
</div>
